<!DOCTYPE html>
<html>
	<head>
		<title>Wrt</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0" />
		<meta charset="utf-8" />

		<link href="../css/base.css" rel="stylesheet" type="text/css" />
		<link href="../css/s01.css" rel="stylesheet" type="text/css" />

		<script src="../js/tools.js"></script>

		<style type="text/css">
			.midOut {
				height: 50%;
			}
		</style>
	</head>

	<body>
		<div id="boso" class="boso midOut Lc_noadr">
			<textarea id="txarDom" class="mfs txar" placeholder="请输入写入的内容"></textarea>
			<div class="midOut">
				<div class="midTop"></div><!--
				--><div id="txtDom" class="midSub mfs pmp">请放置标签 ...</div>
			</div>
		</div>
		<div id="memoDom" class="memo"></div>
	</body>

	<script type="text/javascript">
		function init () {
			tools.memo.bind(memoDom);
			rfdo.rdy();
		}

		var dco = {
			onNew: function () {
				var s = txarDom.value;
				if (s) {
					var o = JSON.parse(rfdo.wrt(s));
					if (o.ok) {
						txtDom.innerHTML = "标签ID : " + o.id + "<br/><br/>写入成功！";
						txtDom.className = "midSub mfs txt";
					} else {
						tools.memo.show("写入失败 : " + o.msg);
					}
				} else {
					tools.memo.show("内容不能为空");
				}
			},

			back: function () {
				location.href = "./home.html";
			}
		};

		document.body.onload = init;
	</script>
</html>
